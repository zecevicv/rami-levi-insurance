<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>

  <link rel="stylesheet" href="css/swiper-bundle.min.css">

        <div>

        <a href="#"><img src="img/employees/icon (2).svg" alt="rami-levi-img"></a>
        <a href="#"><img src="img/employees/icon (1).svg" alt="rami-levi-img"></a>

    <!-- Bottom -->
    <div class="bottom gradient-orange">
      <div class="btns">
        <a href="#" class="btn btn-tertiary">מספר עובד</a>
        <a href="#" class="btn btn-tertiary">מספר סניף</a>

      <p class="f-m-25 text-center">רמי לוי סוכנות לביטוח כללי ופנסיוני (2021) בע"מ</p>
    </div>

  <!-- Script (Vendor) -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/gsap.min.js"></script>

  <!-- Script -->
  <script src="js/elevate-framework.js"></script>

  <!-- Lazy Loading -->

  <script>
    (function () {
